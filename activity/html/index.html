<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>回忆录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link href="{{{style.css}}}" rel="stylesheet" type="text/css" />
</head>

<body>
    <audio id="bgm" preload="none" loop="loop">
        <source src="../resource/ogg/bgm7.0.ogg" type="audio/ogg">
        <source src="../resource/ogg/bgm7.0.mp3" type="audio/mpeg">
    </audio>
    <audio id="btn-play" preload>
        <source src="../resource/ogg/btn-play.OGG" type="audio/mpeg">
        <source src="../resource/ogg/btn-play.mp3" type="audio/mpeg">
    </audio>
    <audio id="shou-yin" preload>
        <source src="../resource/ogg/shouyin.ogg" type="audio/mpeg">
        <source src="../resource/ogg/shouyin.mp3" type="audio/mpeg">
    </audio>
    <audio id="jian-pan" preload="none" loop="loop">
        <source src="../resource/ogg/jianpan.ogg" type="audio/mpeg">
        <source src="../resource/ogg/jianpan.mp3" type="audio/mpeg">
    </audio>
    <audio id="pai-dui" preload="none" loop="loop">
        <source src="../resource/ogg/paidui.ogg" type="audio/mpeg">
        <source src="../resource/ogg/paidui.mp3" type="audio/mpeg">
    </audio>
    <div id="stage" class="stage-wrap" data-scale>
        <div class="stage">
            <div class="tg" id="tg"></div>
            <div id="music" class="music-control"></div>
            <div id="loading" class="load-wrap">
                <div id="loadingSprite" class="sprite loading-sprite"></div>
                <span id="percent">0%</span>
            </div>
            <div class="item share-mask" id="shareMask"></div>
            <div id="stage-swiper" class="swiper-container" style="height: 100%">
                <div class="swiper-wrapper">
                    <div class="swiper-slide page page0 stop-swiping">
                        <div class="item np0-text-desc1"></div>
                        <div class="item np0-text-desc2"></div>
                    </div>
                    <div class="swiper-slide page page1 stop-swiping">
                        <div class="item cloud1"></div>
                        <div class="item cloud2"></div>
                        <div class="item cloud3"></div>
                        <div class="item qiqiu"></div>
                        <div class="item qianbi"></div>
                        <div class="item fkxc" data-next>
                            <div class="item text-fkxc"></div>
                        </div>
                        <div class="item yanjing"></div>
                        <div class="item photos"></div>
                        <div class="item text-desc1"></div>
                        <div class="item text-dw"></div>
                        <div class="item line-dw">
                            <div class="item text-dw"></div>
                        </div>
                        <div class="white-mask" style="display: none"></div>
                    </div>

                    <div class="swiper-slide page page2">
                        <div class="item np2-text-desc"></div>
                        <div class="item np2-bg">
                            <div class="item np2-cloud"></div>
                            <div class="item np2-dayan1" data-sprite data-delay="0"></div>
                            <div class="item np2-dayan2" data-sprite data-delay="0.3"></div>
                            <div class="item np2-dayan3" data-sprite data-delay="0.2"></div>
                            <div class="item np2-stock-wrap">
                                <div class="item np2-pop-pop"></div>
                                <div id="np2PopStock" class="item np2-pop-stock"></div>
                            </div>
                        </div>
                        <div class="item np2-man-wrap">
                            <div class="item np2-man">
                                <div class="item np2-10z"></div>
                                <div class="item np2-20z"></div>
                                <div class="item np2-30z"></div>
                                <div class="item np2-50z"></div>
                                <div class="item np2-100z"></div>
                            </div>
                            <div class="item np2-man-mask"></div>
                        </div>
                        <div class="white-mask"></div>
                    </div>

                    <div class="swiper-slide page page3">
                        <div class="item text-desc2"></div>
                        <div class="item shouyinji">
                            <div id="lb" class="item gbyx"></div>
                            <div id="syjPlay" class="item bf-btn"></div>
                        </div>
                        <div class="item bbj">
                            <div id="bbj" class="sprite bbj-sprite" data-sprite data-delay="0"></div>
                        </div>
                        <div id="lineDjbf" class="item line-djbf">
                            <div class="item text-djbf"></div>
                        </div>
                    </div>
                    <div class="swiper-slide page page4">
                        <div class="item np5-text-desc"></div>
                        <div class="item np5-screen" data-sprite data-delay="0"></div>
                        <div class="item np5-people-wrap">
                            <div class="item np5-people"></div>
                            <div class="item np5-people-mask"></div>
                        </div>
                    </div>
                    <div class="swiper-slide page page5">
                        <div class="item p6-bg">
                            <div class="item hand" data-sprite data-delay="0"></div>
                            <div class="item stock" data-sprite data-delay="0">
                                <div class="light" data-sprite data-delay="0"></div>
                            </div>
                            <div class="item wuqi" data-sprite data-delay="3"></div>
                        </div>
                        <div class="item p6-text-desc"></div>
                    </div>
                    <div class="swiper-slide page page6">
                        <div class="item np7-text-desc"></div>
                        <div class="item np7-video">
                            <div class="item ssdh-gif"></div>
                        </div>
                        <div class="item np7-bg">
                            <div class="item np7-phone-screen" data-sprite data-delay="0"></div>
                        </div>
                    </div>
                    <div class="swiper-slide page page7">
                        <div class="item p8-bg-wrap">
                            <div class="item p8-bg">
                                <div class="item p8-swiper-wrap">
                                    <div id="p8-swiper" class="swiper-container">
                                        <div class="swiper-wrapper">
                                            <div class="swiper-slide p8-slide"></div>
                                            <div class="swiper-slide p8-slide"></div>
                                            <div class="swiper-slide p8-slide"></div>
                                            <div class="swiper-slide p8-slide"></div>
                                            <div class="swiper-slide p8-slide"></div>
                                        </div>
                                    </div>
                                    <div class="swiper-pagination p8-swiper-nav" id="p8Slide"></div>
                                </div>
                                <div class="item p8-hand"></div>
                                <div class="item p8-text-pop" id="p8-text">
                                    <div class="item p8-text-pop-1"></div>
                                    <div class="item p8-text-pop-2"></div>
                                    <div class="item p8-text-pop-3"></div>
                                    <div class="item p8-text-pop-4"></div>
                                    <div class="item p8-text-pop-5"></div>
                                </div>
                            </div>
                            <div class="item p8-hand-right"></div>
                        </div>
                        <div class="item p8-cloud1"></div>
                        <div class="item p8-cloud2"></div>
                        <div class="item p8-text-desc"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="arrow-down" id="slideUp"></div>
    <combined src="activity.lib.min.js"></combined>
    <script src="../source/js/index.js"></script>
</body>

</html>
