<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body{
			margin: 0;
		}
		.pop{
			width: 400px;
			height: 200px;
			background: red;
			border: 1px solid black;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -100px 0 0 -200px;
			-webkit-transform: scale(0.5, 0.5);
			-webkit-transition: all  0.20s  ease-in-out;
			opacity: 0;
		}
		.animate{
			opacity: 1;
			transform: scale(1, 1);
			-webkit-transform: scale(1, 1);
		}
	</style>
</head>
<body>
	<div class="pop">

	</div>
	<combined src="demo.lib.min.js"></combined>
	<script>
		$(function(){
			$(document).on('click', function(){
				$('.pop').addClass('animate');
			})


		})
	</script>
</body>
</html>
