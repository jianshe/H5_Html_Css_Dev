<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="applicable-device" content="mobile">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="telephone=no" name="format-detection">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta content="东方财富网" name="description">
	<title>JS组件示例</title>
	<link href="../resource/css/style.css" rel="stylesheet" type="text/css">
	<link href="../resource/css/example.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.plug-wrap{
			display: none;
		}
	</style>
</head>
<body>
<div id="pageBody">
	<br>
	<ul class="list_product">
		<li data-plug="plug-action-sheet">
			<label>action-sheet</label>
			<div class="arrow-right"></div>
		</li>
        <li data-plug="plug-action-sheet2">
            <label>action-sheet2</label>
            <div class="arrow-right"></div>
        </li>
		<li data-plug="plug-tips">
			<label>tips</label>
			<div class="arrow-right"></div>
		</li>
		<li data-plug="plug-pop">
			<label>pop</label>
			<div class="arrow-right"></div>
		</li>
		<li data-plug="plug-tooltips">
			<label>tooltips</label>
			<div class="arrow-right"></div>
		</li>
	</ul>
	<div class="plug-wrap" id="plug-action-sheet">
		<include file="plug-action-sheet.html"></include>
	</div>
    <div class="plug-wrap" id="plug-action-sheet2">
        <include file="plug-action-sheet2.html"></include>
    </div>
	<div class="plug-wrap" id="plug-tips">
		<include file="plug-tips.html"></include>
	</div>
	<div class="plug-wrap" id="plug-pop">
		<include file="plug-pop.html"></include>
	</div>
	<div class="plug-wrap" id="plug-tooltips">
		<include file="plug-tooltips.html"></include>
	</div>
</div>
<combined src="demo.lib.min.js"></combined>
<script src="../source/js/plugs.js"></script>
</body>
</html>
