<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="applicable-device" content="mobile">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="telephone=no" name="format-detection">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta content="东方财富网" name="description">
  <title>MockJs示例</title>
	<style>
		#print{
			border: 1px solid rosybrown;
			padding: 0.5rem 0;
			word-break: break-all;
			margin-bottom: 1rem;
			width: 100%;
			display: none;
		}
		#print span{
			color: #999999;
		}
	</style>
</head>

<body>
	<h1>MockJs Api 使用示例</h1>
	<p>注意：使用 mock api 前应确保已添加过相应的 api 接口和正确的数据格式，以保证可以无缝切换真实 api。</p>
	<div id="ControlsRow" style="display: none;">
		<div style="display: none">
			<input type="Button" value="格式化" onclick="Process('print')"/>
    <span id="TabSizeHolder">
      缩进量
      <select id="TabSize" onchange="TabSizeChanged()">
	      <option value="1">1</option>
	      <option value="2" selected="true">2</option>
	      <option value="3">3</option>
	      <option value="4">4</option>
	      <option value="5">5</option>
	      <option value="6">6</option>
      </select>
    </span>
			<label for="QuoteKeys">
				<input type="checkbox" id="QuoteKeys" onclick="QuoteKeysClicked()" checked="true" />
				引号
			</label>&nbsp;
		</div>
		<a href="javascript:void(0);" onclick="SelectAllClicked()">全选</a>
		&nbsp;
  <span id="CollapsibleViewHolder" >
      <label for="CollapsibleView">
	      <input type="checkbox" id="CollapsibleView" onclick="CollapsibleViewClicked()" checked="true" />
	      显示控制
      </label>
  </span>
  <span id="CollapsibleViewDetail">
    <a href="javascript:void(0);" onclick="ExpandAllClicked()">展开</a>
    <a href="javascript:void(0);" onclick="CollapseAllClicked()">叠起</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(3)">2级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(4)">3级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(5)">4级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(6)">5级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(7)">6级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(8)">7级</a>
    <a href="javascript:void(0);" onclick="CollapseLevel(9)">8级</a>
  </span>
	</div>
	<div class="row">
		<button data-api="login">登陆测试</button>
		<button data-api="xxfdsa">未定义API</button>
		<button data-api="getNotice">获取通知</button>
		<button data-api="getMyAssests">获取账户信息</button>
		<button data-api="getPledgibleStockDetail">获取质押股票列表</button>
	</div>
	<textarea id="print" rows="5"></textarea>
	<div id="Canvas" class="Canvas"></div>
	<combined src="demo.lib.min.js"></combined>
	<script src="../source/js/json_format.js"></script>
	<script>
		$(function(){
			var $print = $('#print');
			$('[data-api]').on('tap, click', function(){
				var apiName = $(this).attr('data-api');
				$.get('/api/' + apiName, function(data){
					$print.val(JSON.stringify(data));
					Process('print');
				});
			});
		});
	</script>
</body>
</html>
