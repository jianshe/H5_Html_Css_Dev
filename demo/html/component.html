<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="applicable-device" content="mobile">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="telephone=no" name="format-detection">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta content="东方财富网" name="description">
  <title>WebUI</title>
  <link href="../resource/css/style.css" rel="stylesheet" type="text/css">
  <link href="../resource/css/example.css" rel="stylesheet" type="text/css">
</head>

<body ontouchstart>
<div class="js_container">
	<div class="page">
		<div class="hd">
        <h1 class="page_title">EM APP UI</h1>
        <p class="page_desc">东财证券前端开发app标准组件</p>
    </div>
		<div class="weui_cells">
			<a href="javascript:;" class="js_cell" data-id="button">Button</a>
			<a href="javascript:;" class="js_cell" data-id="list">List</a>
			<a href="javascript:;" class="js_cell" data-id="Icon">Icon</a>
		</div>
	</div>
</div>


<script type="text/html" id="tpl_button">
	<div class="page">
    <h1 class="page_h1">button <a href="#">返回</a></h1>
    <a href="javascript:;" class="btn-blue">确定</a>
    <a href="javascript:;" class="btn-orange">计算</a>
    <a href="javascript:;" class="btn-gray">取消</a>
    
    <div class="two-btn">
        <a href="javascript:;" class="btn-blue">确定</a>
        <a href="javascript:;" class="btn-gray">取消</a>
    </div>
    <div class="two-btn mt20">
        <button class="btn-blue">按钮确认btn</button>
        <button class="btn-gray" disabled="disabled">按钮取消btn</button>
    </div>
	</div>
</script>

<script type="text/html" id="tpl_list">
	<div class="page">
    <h1 class="page_h1">List <a href="#">返回</a></h1>
		<div class="weui_cells_title">普通列表</div>
    <ul class="list_product">
			<li>一栏的列表项</li>
			<li>
				<label>两栏的列表项</label>
				<div class="tr gray">我是灰色</div>
			</li>
			<li>
				<label>可输入框列表</label>
				<div class="tr gray"><input autofocus type="text" class="inputtxtbox" placeholder="我是输入框">元</div>
			</li>
			<li>
				<!-- i标签里的style做展示用，具体样式自定义 -->
				<label class="iconbox"><i class="ico" style="width: 2rem;height: 2rem;background: #ccc;"></i>带图标的列表项</label>
				<div class="tr">0.10元</div>
			</li>
			<li>
				<label>带箭头的列表项</label>
				<div class="arrow-right">我是箭头</div>
			</li>
		</ul>
		<div class="weui_cells_title">登录框系列</div>
		<ul class="list_product">
			<li class="login">
				<i class="icon1"></i>
				<div class="libox">
					<input type="text" class="p_input_login" placeholder="请输入账号">
				</div>
        
			</li>
			<li class="login">
				<i class="icon2"></i>
				<div class="libox">
		        	<input type="password" class="p_input_login" placeholder="请输入密码">
		       	</div>
			</li>
			<li class="login">
				<i class="icon3"></i>
				<div class="libox">
			        <input type="text" class="p_input_login" placeholder="请输入验证码" maxlength="4">
			        <img src="/public/resource/img/yzm.png" alt="">
		        </div>
			</li>
			<li class="login">
				<i class="icon4"></i>
				<div class="libox">
			        <input type="text" class="p_input_login" placeholder="初始通讯码为身份证号后6位">
			       
		        </div>
			</li>
		</ul>
		<div class="weui_cells_title">单选列表</div>
		<ul class="list_product">
			<li>
				<label for="x11">单项选择一</label>
				<div class="checkbox">
			        <input type="radio" name="radio1" class="weui_check" id="x11">
		            <span class="weui_icon_radio iconfontcommon"></span>
			    </div>
			</li>
			<li>
				<label for="x12">单项选择二</label>
				<div class="checkbox">
		            <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
		            <span class="weui_icon_radio iconfontcommon "></span>
		        </div>
			</li>
		</ul>
		
		<div class="weui_cells_title">复选列表</div>
		<ul class="list_product">
			<li>
				<div class="checkbox">
			        <input type="checkbox" class="weui_check" name="checkbox1" id="s11">
		            <i class="weui_icon_check iconfontcommon"></i>
			    </div>
				<label for="s11">复选选择一</label>
			</li>
			<li>
				<div class="checkbox">
		            <input type="checkbox" class="weui_check" name="checkbox2" id="s12" checked="checked">
		            <i class="weui_icon_check iconfontcommon"></i>
		        </div>
		        <label for="s12">复选选择二</label>
			</li>
		</ul>
		
		<div class="weui_cells_title">开关</div>
			<ul class="list_product">
				<li>
					<label>带箭头的列表项</label>
					<div class="checkbox">
	            <input class="weui_switch" type="checkbox"/>
	        </div>
				</li>
			</ul>
			<div class="weui_cells_title">表单</div>
			<ul class="list_product">
				<li class="formbox">
					<span class="lab">国家</span>
					<div class="libox arrow-right">中国大陆 +86</div>
				</li>
				<li class="formbox">
					<span class="lab">手机号</span>
					<div class="libox">
						<input type="text" class="p_input_text" placeholder="填写手机号码">
					</div>
				</li>
				<li class="formbox">
					<span class="lab">校验码</span>
					<div class="libox">
						<input type="text" class="p_input_code" placeholder="短信校验码">
						<div class="repeat_send">54秒后重发</div>
					</div>
				</li>
				<li class="formbox">
					<span class="lab">验证码</span>
					<div class="libox">
						<input type="text" class="p_input_code" placeholder="手机验证码">
						<a hrel="javascript:;" class="code_repeat">重新发送</a>
					</div>
				</li>
				<li class="formbox">
					<span class="lab">学历</span>
					<div class="selecetbox arrow-down">
						<select>
					          <option value="0">初中</option>
							  <option value="1">高中</option>
							  <option value="2">专科</option>
							  <option value="3" selected="selected">本科</option>
							  <option value="4">研究生</option>
							  <option value="5">博士</option>
				        </select>
					</div>
				</li>
			</ul>
	</div>
</script>

<script type="text/html" id="tpl_Icon">
	<div class="page">

    <h1 class="page_h1">Icon <a href="#">返回</a></h1>
    <div style="padding: 1rem;">
    	<i class="iconfontcommon icon_success" style="font-size: 3rem;"></i>
	    <i class="iconfontcommon icon_error" style="font-size: 3rem;"></i>
		<i class="iconfontcommon icon_kong" style="font-size: 3rem;"></i>
	    <i class="iconfontcommon icon_ok" style="font-size: 3rem;"></i>
	    <i class="iconfontcommon icon_yes" style="font-size: 3rem;"></i>
	    <i class="iconfontcommon icon_remind" style="font-size: 3rem;"></i>
	    <i class="iconfontcommon icon_wait" style="font-size: 3rem;"></i>
		</div>
	</div>
</script>




</body>
<script src="/public/resource/lib/zepto.min.js"></script>
<script src="/public/resource/lib/seajs/sea.js" data-config="../source/js/config" data-main="../source/js/example"></script>


</html>
