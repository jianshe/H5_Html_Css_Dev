    <title>原生JSONPx请求写法</title>

<body>

    <script type="text/javascript">
        function addScriptTag(src) {
            var script = document.createElement('script');
            script.setAttribute("type", "text/javascript");
            script.src = src;
            document.body.appendChild(script);
        }

        window.onload = function () {
            addScriptTag(
                "https://hacsqry.eastmoney.com/vhacsrq?type=vthacs_contest_signupmarquee&cb=foo");
        }

        function foo(data) {
            console.log('Your public IP address is: ' + JSON.stringify(data));
        };
    </script>
</body>
